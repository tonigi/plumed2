name: W64 build

on:
  push:
  pull_request:


jobs:
  w64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
#      with:
#        miniforge-version: latest
    - run: conda info
    - run: conda install conda-build
    - run: conda build conda/w64
